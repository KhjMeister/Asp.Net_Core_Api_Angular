<div class="w3-card w3-round w3-white w3-center w3-animate-top ">
  <div class="w3-container card" >
    <p>{{user.knownAs}}</p>
    <div class="card-img-wrapper ">
    <img class="card-img-top" src="{{user.photoUrl||'assets/w3images/avatar.png'}}" alt="{{user.knownAs}}" style="width:100%;">
      <ul class="w3-center animate member-icon ">
        <a class="w3-button w3-tiny "  title="ارسال پیام"><i class="fa fa-envelope-o"></i></a>
        <a class="w3-button w3-tiny " (click)="sendLike(user.id)"  title="پسندیدن"><i class="fa fa-heart-o"></i></a>
        <a class="w3-button w3-tiny " routerLink="/members/{{user.id}}" title="دیدن کاربر"><i class="fa fa-user-o"></i></a>
      </ul>
    </div>
      <p>سن {{user.age}}</p>
    <!-- <p><button class="w3-button w3-block w3-theme-l4">بیشتر</button></p> -->
  </div>
</div>
