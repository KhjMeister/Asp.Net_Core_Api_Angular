<div class="w3-container w3-content" dir="rtl" style="max-width:1400px;margin-top:80px"> 
    <div class="w3-row">
        <div class="w3-col w3-theme-l4">
            <div class="w3-card w3-round w3-light-grey w3-center">
                <div class="w3-container" >
                    <form #form="ngForm" (ngSubmit)="loadUsers()">
                        <div class="w3-row">
                         <div class="w3-half w3-row">
                            <div class="w3-col s4 w3-section w3-row">
                                <input id="minAge" [(ngModel)]="userParams.minAge" type="number" name="minAge" class="w3-input w3-border w3-col m3 " >
                                <label for="minAge"  class="w3-col m9 w3-container">کمترین سن :</label>
                            </div>
                            
                        
                            <div class="w3-col s4 w3-section w3-row">
                                <input id="maxAge" [(ngModel)]="userParams.maxAge" type="number" name="maxAge" class="w3-input w3-border w3-col m3 " >
                                <label for="maxAge"  class="w3-col m9 w3-container">بیشترین سن :</label>
                            </div>
                            
                        
                            <div class="w3-col s4 w3-section w3-row">
                                <select id="gender" [(ngModel)]="userParams.gender"  name="gender" class="w3-select w3-col m4" name="option">
                                
                                    <option *ngFor="let gender of genderList" [value]="gender.value">{{ gender.display }}</option>
                                    
                                    
                                  </select> 
                                <label for="gender" class="w3-col m8 w3-container">جنسیت :</label>
                            </div>
                         </div>
                            
                        
                            <div class="w3-rest w3-section w3-row w3-center w3-show-inline-block">
                                <div class="w3-bar">
                                    <input class="w3-radio" hidden type="radio" id="la" name="orderBy" value="lastActive" (click)="lastAONM('lastActive');" >
                                        <label for="la" class="w3-teal w3-button" [ngClass]="{ 'w3-theme-l4': userParams.orderBy==='lastActive'  }">فعال</label>
                                       
                                        <input class="w3-radio" hidden type="radio" id="cd" name="orderBy" value="created"  (click)="lastAONM('created');">
                                        <label for="cd" class="w3-teal w3-button"  [ngClass]="{ 'w3-theme-l4': userParams.orderBy==='created'  }">جدیدترین</label>
                                        
                                    <!-- <button type="radio" name="orderBy" btnRadio="lastActive" [(ngModel)]="userParams.orderBy" (click)="loadUsers();" class=" w3-teal w3-button">جدیدترین</button>
                                    <button type="radio" name="orderBy" btnRadio="created" [(ngModel)]="userParams.orderBy" (click)="loadUsers();" class=" w3-teal w3-button"> فعال</button> -->
                                    &nbsp;
                                    <button type="submit" type="number" class="w3-button w3-green " >اجرا </button>
                                    <button type="button" (click)="resetFilters()" class=" w3-red w3-button ">لغو</button>
                                
                                    
                                    
                                </div>
                                
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div> 
    </div>
<br>
    <div class="w3-row">
       
        <div class="w3-col m2 w3-right" *ngFor="let usr of users">

            <app-member-card [user]="usr" class="w3-margin-right"></app-member-card>

            <br>
        </div>
    </div>
   <app-mypagination 
    [totalRecords]="pagination.totalItems"
    [(ngModel)]="pagination.currentPage"
    [recordsPerPage]="pagination.itemsPerPage" 
    (onPageChange)="displayActivePage($event)"
    ></app-mypagination>
</div>
